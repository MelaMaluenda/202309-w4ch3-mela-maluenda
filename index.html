<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario para añadir artículo en la lista de la compra">
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Lista de la compra</title>
</head>

<body>
  <header class="main-header">
    <h1>Lista de la compra</h1>
    <nav>
      <ul class="menu">
        <li>
          <a href="">Principal</a>
        </li>
        <li>
          <a href="">List</a>
        </li>
        <li>
          <a href="">Acerca de</a>
        </li>
      </ul>
    </nav>
  </header>
  <header class="sub-header">
    <img class="icono" src="/images/icon-white-reduced-20px.svg" alt="icono de un circulo con un menos interno">
    <span>2/3 comprados</span>
  </header>
  <main>
    <h2>Añadir artículo</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name">
      <label for="price">Precio:</label>
      <span><input type="number" id="price">€</span>
      <button type="submit">Añadir</button>
    </form>
  </main>
</body>

</html>
